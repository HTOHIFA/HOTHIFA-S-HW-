<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #4a90e2;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #357abd;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- يمكنك تغيير رابط الصورة هنا -->
        <img src="https://via.placeholder.com/150" alt="صورة شخصية" class="profile-img">
        
        <h1>أهلاً</h1>
        <p>مرحباً، هذه صفحتي الشخصية على GitHub. أنا مهتم بتطوير المواقع والبرمجة.</p>
        
        <a href="#" class="btn">تواصل معي</a>

        <div class="social-links">
            <a href="#">تويتر</a>
            <a href="#">لينكد إن</a>
            <a href="#">انستجرام</a>
        </div>
    </div>

</body>
</html>
